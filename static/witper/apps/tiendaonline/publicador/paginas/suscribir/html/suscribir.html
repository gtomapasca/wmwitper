<!DOCTYPE html">
<html lang="ES">
  <head>
	<title>Suscripci&oacute;n</title>
	<!-- link rel="stylesheet" type="text/css" href="{PATH_LARGE}/apps/ecwitper/css/tiendavirtual/iniciotienda/mainmenu/forms/frmSuscripcion.css" / -->
	<!--link rel="stylesheet" type="text/css" href="{APP_PATH_LOCALHOST}/apps/ecwitper-tiendaonline-webapp/views/publicador-paginas-view/inter-suscribir-web/src/css/suscribir.css" / -->
	<link rel="stylesheet" type="text/css" href="{PATH_LARGE}/apps/tiendaonline/publicador/paginas/suscribir/css/suscribir.css" />
  </head>
  <body>
	<div class="container show-top-margin separate-rows tall-rows">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<h2 class="wpr-h2-e01">Suscribete</h2>
						<p class="wpr-p-e01">Susbribete para recibir ofertas y novedades de nuestra tienda tecnol&oacute;gica</p>
					</div>
					<div class="col-md-6">
						<form id="frmSuscribir" role="form">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title wpr-title-e01">SUSCRIBIR</h3>
								</div>
								<div class="panel-body wpr-body-e01">
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-12">
											<label class="wpr-label-e01" for="txtNombre">Nombre</label>
										</div>
										<div class="col-md-9 col-sm-6 col-xs-12">
											<input type="text" id="txtNombre" name="txtNombre" maxlength="65" class="form-control wpr-input-e01" requeridoinput>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-12">
											<label class="wpr-label-e01" for="txtCel">Celular</label>
										</div>
										<div class="col-md-9 col-sm-6 col-xs-12">
											<input type="text" id="txtCel" name="txtCel" maxlength="9" class="form-control wpr-input-e01" onkeydown="soloNumeros('txtCel')">
										</div>
									</div>
									<div class="row">
										<div class="col-md-3 col-sm-6 col-xs-12">
											<label class="wpr-label-e01" for="txtEmail">E-mail<abbr title="Este campo es obligatorio" ria-label="required" class="wpr-asterix-e01"> *</abbr></label>
										</div>
										<div class="col-md-9 col-sm-6 col-xs-12">
											<input type="text" id="txtEmail" name="txtEmail" maxlength="65" class="form-control wpr-input-e01" requeridoinput>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 wpr-button-e01 wpr-esp-e02">
										<button type="button" id="btnGrabar" class="btn btn-primary btn-lg">Suscribir</button>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div id="divMsgDatoObligatorio" class="alert alert-danger wpr-esp-e01"></div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div id="divResultado" class="col-md-12">
						<h1 class="wpr-h2-e01">Felicitaciones!!!</h1>
						<p class="wpr-p-e01">Se ha suscribido correctamente.</p>
					</div>
				</div>
			</div>
		</div>
	</div>

  </body>
</html>
