<!DOCTYPE html">
<html lang="ES">
<head>
   <title>FrmUsuarios</title>
   <!-- link rel="stylesheet" type="text/css" href="{PATH_LARGE}/apps/siteadm/skin/compuchiclayo/css/principal/page_21012_frmUsuarios.css" / -->
   <link rel="stylesheet" type="text/css" href="{PATH_LARGE}/apps/ecwitper/css/portaladmin/controlacceso/cuentausuario/regCuentaUsuario/regCuentaUsuario.css" />
</head>
<body>
   <section class="container-fluid">
      <div class="container">
	 <div class="row">
	    <div class="col-md-6">
		<div id="divListaUsuarios"></div>
	    </div>
	 </div>
	 <div class="row">
	    <div id="divModificarUsuario" class="col-md-6">
		<h1>Modificar usuario</h1>
		<form id="formUsuarioMod" role="form">
		       <input type="hidden" id="hid_idUsuario" name="hid_idUsuario" value="">
		       <div class="form-group">
			   <label style="color:#777;" for="txtAvatarMod">Avatar</label>
	    	           <input type="text" id="txtAvatarMod" name="txtAvatarMod" maxlength="100" class="form-control" required>
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtNickMod">Nick</label>
			   <input type="text" id="txtNickMod" name="txtNickMod" maxlength="15" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtEmailMod">Email</label>
			   <input type="text" id="txtEmailMod" name="txtEmailMod" maxlength="50" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtCelMod">Celular</label>
			   <input type="text" id="txtCelMod" name="txtCelMod" maxlength="20" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtPasswordMod">Password</label>
			   <input type="text" id="txtPasswordMod" name="txtPasswordMod" maxlength="10" class="form-control">
		       </div>
			<div class="form-group">
			   <label style="color:#777;" for="selNivelMod">Nivel</label>
		           <select id="selNivelMod" name="selNivelMod" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="0">Ninguno</option>
				  <option value="1">Básico</option>
				  <option value="2">Intermedio</option>
				  <option value="3">Avanzado</option>
				  <option value="4">Superior</option>
			   </select>
			</div>
			<div class="form-group">
			   <label style="color:#777;" for="selTipoMod">Tipo</label>
		           <select id="selTipoMod" name="selTipoMod" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="UI">Usuario interno</option>
				  <option value="UX">Usuario externo</option>
			   </select>
			</div>
			<div class="form-group">
			   <label style="color:#777;" for="selEstadoMod">Estado</label>
		           <select id="selEstadoMod" name="selEstadoMod" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="0">Habilitado</option>
				  <option value="1">Deshabilitado</option>
			   </select>
			</div>
		       <div class="form-group">
			   <button type="button" id="btnModificarUsuario" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-block">Modificar</button>
			   <button type="button" id="btnCancelarModUsu" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-block">Cancelar</button>
		       </div>
		   </form>
	    </div>
	 </div>
         <div class="row">
	    <div id="divRegistrarUsuario" class="col-md-6">
		   <h1>Registrar nuevo usuario</h1>
		   <form id="formUsuario" role="form">
		       <div class="form-group">
			   <label style="color:#777;" for="txtAvatar">Avatar</label>
	    	           <input type="text" id="txtAvatar" name="txtAvatar" maxlength="100" class="form-control" required>
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtNick">Nick</label>
			   <input type="text" id="txtNick" name="txtNick" maxlength="15" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtEmail">Email</label>
			   <input type="text" id="txtEmail" name="txtEmail" maxlength="50" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtCel">Celular</label>
			   <input type="text" id="txtCel" name="txtCel" maxlength="20" class="form-control">
		       </div>
		       <div class="form-group">
			   <label style="color:#777;" for="txtPassword">Password</label>
			   <input type="text" id="txtPassword" name="txtPassword" maxlength="10" class="form-control">
		       </div>
			<div class="form-group">
			   <label style="color:#777;" for="selNivel">Nivel</label>
		           <select id="selNivel" name="selNivel" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="0">Ninguno</option>
				  <option value="1">Básico</option>
				  <option value="2">Intermedio</option>
				  <option value="3">Avanzado</option>
				  <option value="4">Superior</option>
			   </select>
			</div>
			<div class="form-group">
			   <label style="color:#777;" for="selTipo">Tipo</label>
		           <select id="selTipo" name="selTipo" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="UI">Usuario interno</option>
				  <option value="UX">Usuario externo</option>
			   </select>
			</div>
			<div class="form-group">
			   <label style="color:#777;" for="selEstado">Estado</label>
		           <select id="selEstado" name="selEstado" class="form-control">
				  <option selected>---Seleccione---</option>
				  <option value="0">Habilitado</option>
				  <option value="1">Deshabilitado</option>
			   </select>
			</div>
		       <div class="form-group">
			   <button type="button" id="btnRegistrarUsuario" data-toggle="modal" data-target="#myModal" class="btn btn-primary btn-block">Registrar</button>
			   <button type="button" id="btnCancelarRegUsu" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-block">Cancelar</button>
		       </div>
		   </form>
	    </div>
         </div>
      </div>
   </section>
   <!-- script type="text/javascript" src="{PATH_LARGE}/apps/siteadm/skin/compuchiclayo/js/principal/page_21012_frmUsuarios.js"></script -->
   <!-- script type="text/javascript" src="{PATH_LARGE}/apps/ecwitper/js/portaladmin/controlacceso/cuentausuario/common/mainmenuGeneral.js"></script -->
   <script type="text/javascript" src="{PATH_LARGE}/apps/ecwitper/js/portaladmin/controlacceso/cuentausuario/regCuentaUsuario/regCuentaUsuario.js"></script>
</body>
</html>
